<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-4.css">
    <title>Form 4</title>
</head>
<body>

    <h1>Contact form</h1>
    <form>

        <div></div>
        <fieldset>
            <label for="full-name">Full name <span>&#42;</span>  
                <input type="text" id="full-name" name="full-name" required>
            </label>
        </fieldset>
            
        <div></div>

        <fieldset>
            <label for="email">Email <span>&#42;</span> 
                <input type="email" id="email" name="email" required>
            </label>
        </fieldset>

        <div></div>
            
        <fieldset>
            <label for="subject">Subject <span>&#42;</span> 
                <input type="text" id="subject" name="subject" required>
            </label>
        </fieldset>

        <div></div>
            
        <fieldset>
            <label for="message">Message <span>&#42;</span>  
                <textarea name="message" id="message" rows="9" cols="47"></textarea>
            </label>
            <input type="submit" value="Submit Form">
        </fieldset>

            

            

    </form>

</body>
</html>
