<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-2.css">
    <title>Form 2</title>
</head>
<body>

    <h1>Sign up</h1>

    <form>

        <fieldset>

            <label for="first-name">Name 
                <input type="text" id="first-name" name="first-name" required>
            </label>

            <label for="email">Email 
                <input type="email" id="email" name="email" required>
            </label>

            <label for="userPassword">Password 
                <input id="userPassword" type="password" name="password" required>
            </label>

            <label for="userPasswordConfirmation">Confirmation 
                <input id="userPasswordConfirmation" type="password" name="password" required>
            </label>

            <input type="submit" value="Create my account">

        </fieldset>
        
    </form>
    
</body>
</html>
