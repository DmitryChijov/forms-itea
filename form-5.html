<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-5.css">
    <title>Form 5</title>
</head>
<body>

    <div class="body">
        <h1>Login form</h1>

        <form>

            <fieldset> 

                <div class="form-email">
                    <label for="email">E-mail</label>

                    <div class="input email">
                        <input type="email" id="email" name="email" required>
                        <div class="icon">
                            <img src="./image/icon.png" alt="icon" width="18" height="16">
                        </div>
                    </div>
                </div>

                <div class="form-password">
                    <label for="password">Password</label> 

                    <div class="input password">
                        <input id="password" type="password" name="password" required>
                        <div class="icon lock">
                            <img src="./image/lock.png" alt="icon" width="15" height="14">
                        </div>
                    </div>
                </div>

                <a href="#">Forgot password?</a>

            <label for="login-saved">
                <input type="checkbox" required id="login-saved" name="login-saved">Keep me logged in
            </label>

        </fieldset>

        <div class="footer">
            <input type="submit" value="Register" name="register">
            <input type="submit" value="Log in" name="log-in">
        </div>
        
    
    </form>

    </div>

    
    
</body>
</html>
